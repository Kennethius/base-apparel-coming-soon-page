<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="content-wrapper">
      <section class="content-text">
        <header>
          <div id="logo">
            <a href="#"><img src="./images/logo.svg"></a>
          </div>
        </header>
        <h1><span>We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form novalidate>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email Address">
            <span class="error-icon"><img src="./images/icon-error.svg"></span>
            <button><img src="./images/icon-arrow.svg"></button>
            <p class="error-message" aria-live="polite"></p>
        </form>
      </section> <!-- content-text -->

      <section class="content-image">
        <a href="#"><img src="./images/hero-mobile.jpg"></a>
      </section> <!-- content-image -->
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Madhu Murthy</a>.
    </p>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
