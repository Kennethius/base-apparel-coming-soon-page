<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">

    <header>
      <div class="logo">
        <a href="#" id="logo"><img src="./images/logo.svg"></a>
      </div>
    </header>
    <section class="hero-image">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 376px)">
        <img class="hero-mobile" src="./images/hero-mobile.jpg" />
      </picture>
  </section> <!-- .hero-image -->

    <main>
      <section class="form-intro">
        <div class="intro-text">

        <h1 class="title"><span>We're</span> coming soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
      </div> <!-- .intro-text -->

        <form class="signup-form" novalidate>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <span class="error-icon"><img src="./images/icon-error.svg"></span>
            <button class="btn-submit"><img src="./images/icon-arrow.svg"></button>
            <p class="error-message" aria-live="polite"></p>
        </form>

      </section><!-- .intro -->
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Madhu Murthy</a>.
      </p>
    </footer>

 </div> <!-- .container -->

<script type="text/javascript" src="script.js"></script>

</body>
</html>
